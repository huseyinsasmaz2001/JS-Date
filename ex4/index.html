<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carte de date</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <div class="dayOfWeek" id="dayOfWeek"></div>
      </div>
      <div class="middle">
        <div class="date" id="date"></div>
      </div>
      <div class="bottom">
        <div class="year" id="year"></div>
      </div>
    </div>

    <div class="time" id="time"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
